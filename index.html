<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropDown Menu</title>

    <style>
      * {
        margin: 0;
        line-height: 1.5;
      }
      .menuWrapper {
        width: fit-content;
      }

      .menuButton {
        cursor: pointer;
        padding: 0.5rem 1rem;
        border: none;

        color: #ffffff;
        background-color: #5995da;

        border-radius: 3px;
      }

      .menuButton:hover {
        background-color: #76aeed;
      }

      .toggleDropdown {
        display: none;
      }
      .menuItems {
        width: auto;
        border: 1px solid rgba(0, 0, 0, 0.3);
        padding: 0 0.5rem 0.5rem 0.5rem;
        list-style: none;
        background-color: #76aded73;
        margin-bottom: 1rem;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="menuWrapper">
      <button class="menuButton">Click me</button>
      <ul class="menuItems toggleDropdown">
        <li>Home</li>
        <li>Projects</li>
        <li>About Us</li>
        <li>Contact Us</li>
      </ul>
    </div>

    <div class="menuWrapper">
      <button class="menuButton">Click me</button>
      <ul class="menuItems toggleDropdown">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
